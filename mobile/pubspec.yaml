name: temp_auth
description: "A secure temporary MFA application."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  # Secure storage for secrets
  flutter_secure_storage: ^9.0.0
  # TOTP generation
  otp: ^3.1.0
  # QR Code scanning
  mobile_scanner: ^5.0.0
  # State management (optional, using setState for MVP simplicity)
  provider: ^6.1.1
  # For data persistence of non-sensitive metadata
  shared_preferences: ^2.2.2
  # UUID generation
  uuid: ^4.3.3
  # Permission handling
  permission_handler: ^11.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
